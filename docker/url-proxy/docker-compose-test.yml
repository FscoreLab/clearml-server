version: "3.6"

services:
  url-proxy:
    build: .
    container_name: clearml-url-proxy-test
    ports:
      - "9003:8082"  # Тестовый порт 9003
    environment:
      - FILESERVER_HOST=10.12.0.3  # IP сервера вместо Docker service name
      - FILESERVER_PORT=8081
    networks:
      - default
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs  # Для логов
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  default:
    driver: bridge
